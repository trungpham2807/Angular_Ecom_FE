<p-toast></p-toast>
<div class="div-admin-page">
    <p-card header="Categories" styleClass="p-datatable-gridlines" subheader="List of categories">Content
        <div class="p-grid">
            <div class="p-col">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button 
                        styleClass="p-button-success"
                        label="New"
                        icon="pi pi-plus"
                        routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-'+ category.icon"></i></td>
                            <td> <i
                                class="pi pi-circle-on"
                                style="font-size: 2rem"
                                [ngStyle]="{ color: category.color }"
                              ></i></td>

                            <td>
                                <!-- pass category id to delete -->
                                <p-button
                                (click)="deleteCategory(category.id)"
                                styleClass="p-button-danger p-mr-2"
                                icon="pi pi-trash"
                                ></p-button>
                                <p-button 
                                (click)="updateCategory(category.id)"
                                styleClass="p-button-error"
                                icon="pi pi-pencil"
                               ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
