<!-- Add new category -->
<!-- Step 1: Create Form (Reactive Form) using PrimeNG -->
<!-- Step 2: Bind Form Data -->
<!-- Step 3: Send data -> Backend (service) -->
<p-toast></p-toast>
<div class="div-admin-page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" 
    styleClass="p-datatable-gridlines" 
    subheader="Add or Edit here">
        <div class="p-grid p-mb-5">
            <div class="p-col">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                        styleClass="p-button-primary p-mr-2"
                        [label]="editMode ? 'Update': 'Create'"
                        icon="pi pi-plus"
                        (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                        styleClass="p-button-secondary"
                        label="Cancel"
                        icon="pi pi-arrow-circle-left"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
               <form [formGroup]="form">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col">
                      <label for="name">Name</label>
                      <input formControlName="name" id="name" type="text" pInputText />
                      <small *ngIf="form.controls.name.invalid && isSubmitted" class="p-error">Name is required.</small>
                    </div>
                    <div class="p-field p-col">
                        <label for="icon">Icon</label>
                        <input formControlName="icon" id="icon" type="text" pInputText />
                        <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required.</small>

                      </div>
                      <div class="p-field p-col">
                          <label font="color">Color</label><br/>
                          <p-colorPicker formControlName="color"></p-colorPicker>
                      </div>
                </div>
               </form>
            </div>
        </div>
    </p-card>
</div>
